<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <!--Screen and clear key-->
        <div class="top">
            <span class="clear">c</span>
            <div class="screen">Ex: 255.22+125s</div>
        </div>

        <div class="keys">
            <!--Operators and other keys-->
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="operator">+</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="operator">-</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="operator">/</span>
            <span>0</span>
            <span>.</span>
            <span class="operator">=</span>
            <span class="operator">*</span>
        </div>
    </div>



</body>
</html>
